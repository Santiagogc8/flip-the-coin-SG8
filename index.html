<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Santiago Guzman | Flip the coin | devChallenges.io</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="text-container">
          <h1>Flip the coin</h1>
          <p>Press the coin or the button to flip the coin</p>
        </div>
        <div class="coin-tainer">
          <img src="resources/heads.svg" alt="coin-heads" class="coin" id="heads">
          <img src="resources/tails.svg" alt="coin-tails" class="coin" id="tails">
        </div>
        <img src="resources/shadow.svg" alt="coin-shadow">
        <p class="result">Result</p>
        <button id="random">Random</button>
        <script src="flip.js"></script>
      </section>
      <footer class="author-info">
        <p>Coded by <a href="https://santiagoguzman.dev" target="_blank">Santiago Guzman</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.</p>
      </footer>
    </main>
  </body>
</html>
